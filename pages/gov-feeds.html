<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTL Weather App</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <nav>
        <div class="nav-wrapper ftl-logo">
            <a href="/"><span>FTL</span> Weather</a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <br />
        <li><a href="/" class="waves-effect"><i class="material-icons">home</i>Home</a></li>
        <li><a href="/pages/gov-feeds.html" class="waves-effect"><i class="material-icons">dashboard</i>GOV RSS
                Feeds</a></li>
        <li><a href="/pages/preparedness.html" class="waves-effect"><i class="material-icons">add_box</i>Resources</a>
        </li>
        <li><a href="mailto:contact@ftl.com?subject=Contact from FTL Weather App" target="_blank"
                class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a>

        </li>
    </ul>

    <!-- Content -->
    <div class="container grey-text">
        <!-- <h5>National Hurricane Center</h5> -->
        <br />

        <div class="row">

            <div class="col s12 m6">
                <h5 class="z-depth-0 feed-head">National Hurricane Feed</h5><!-- start sw-rss-feed code -->
                <script type="text/javascript">

                    rssfeed_url = new Array();
                    rssfeed_url[0] = "https://www.nhc.noaa.gov/gtwo.xml";
                    rssfeed_frame_width = "430";
                    rssfeed_frame_height = "3500";
                    rssfeed_scroll = "on";
                    rssfeed_scroll_step = "14";
                    rssfeed_scroll_bar = "on";
                    rssfeed_target = "_blank";
                    rssfeed_font_size = "16";
                    rssfeed_font_face = "";
                    rssfeed_border = "off";
                    // rssfeed_css_url="https://feed.surfing-waves.com/css/style4.css"; 
                    rssfeed_css_url = "/css/app.css";
                    rssfeed_title = "off";
                    rssfeed_title_name = "";
                    rssfeed_title_bgcolor = "#3366ff";
                    rssfeed_title_color = "#fff";
                    rssfeed_title_bgimage = "";
                    rssfeed_footer = "off";
                    rssfeed_footer_name = "rss feed";
                    rssfeed_footer_bgcolor = "#fff";
                    rssfeed_footer_color = "#333";
                    rssfeed_footer_bgimage = "";
                    rssfeed_item_title_length = "50";
                    rssfeed_item_title_color = "#666";
                    rssfeed_item_bgcolor = "#fff";
                    rssfeed_item_bgimage = "";
                    rssfeed_item_border_bottom = "on";
                    rssfeed_item_date = "off";
                    rssfeed_item_description = "on";
                    rssfeed_item_description_length = "120";
                    rssfeed_item_description_color = "#666";
                    rssfeed_item_description_link_color = "#333";
                    rssfeed_item_description_tag = "on";
                    rssfeed_no_items = "0";
                    rssfeed_cache = "ccccd7ac9ee4b69b41f15aede152e872";

                </script>


                <script type="text/javascript" src="https://feed.surfing-waves.com/js/rss-feed.js"></script>

            </div>
            <div class="col s12 m6">

                <h5 class="z-depth-0 feed-head">Marine Forecast</h5>
                <!-- <div class="resp-container "> -->
                <iframe src="/pages/marine-feed.html" width="440" height="2000" frameborder="0"></iframe>
                <!-- </div> -->

            </div>
        </div>



    </div>

    <footer>

        <a class="footer-link right" href="/" target="_blank">www.fortlauderdale.gov</a>

    </footer>

    <script src="/js/ui.js"></script>

</body>

</html>
